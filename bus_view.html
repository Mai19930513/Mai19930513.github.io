        <style>
            /* --- 原始 bus.html 样式 --- */
            body {
                margin: 0;
                background: #0f172a;
                color: #e2e8f0;
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
            }
            .page {
                max-width: 960px;
                margin: 0 auto;
                padding: 16px;
            }
            .card {
                background: #0b1220;
                border: 1px solid #1f2937;
                border-radius: 12px;
                padding: 12px 16px;
                margin-bottom: 16px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
                position: relative;
            }
            .card .card-update-time {
                display: block;
                text-align: right;
                color: #9ed7ff;
                padding: 4px 8px;
                border-radius: 6px;
                font-size: 15px;
                margin-right: 10px;
                font-size: 11px;
                margin-bottom: 6px;
            }
            .card-head {
                align-items: center;
                justify-content: space-between;
                margin-bottom: 6px;
            }
            .line-container {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }
            .line-title {
                font-weight: bold;
                font-size: 20px;
                color: #67e8f9;
                flex: 0 0 auto;
                margin: 0 auto;
                white-space: nowrap;
            }
            .current-station {
                font-size: 16px;
                flex: 0 0 auto;
                color: #67e8f9;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .tips {
                font-size: 17px;
                flex: 0 0 auto;
                color: #0c9ffb;
                margin: 5px 0 5px 0;
            }
            .strip-wrap {
                position: relative;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .btn {
                flex: 0 0 auto;
                width: 32px;
                height: 32px;
                border: 1px solid #334155;
                background: #0b1220;
                border-radius: 8px;
                color: #94a3b8;
                cursor: pointer;
            }
            .strip {
                position: relative;
                overflow-x: auto;
                overflow-y: hidden;
                scroll-behavior: smooth;
                border: 1px solid #1f2937;
                border-radius: 12px;
                background: #0a1622;
                padding: 30px 0 240px;
                padding-left: 20px;
                width: 100%;
            }
            .strip::after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100px;
                background: linear-gradient(
                    to bottom,
                    transparent 0%,
                    rgba(10, 22, 34, 0.5) 50%,
                    #0a1622 100%
                );
                pointer-events: none;
                z-index: 3;
                border-radius: 0 0 12px 12px;
            }
            .content {
                position: relative;
                width: max-content;
                height: 100%;
                margin: 0 16px;
            }
            .track-base {
                position: relative;
                top: 26px;
                height: 12px;
                border-radius: 999px;
                background: linear-gradient(90deg, #14b8a6, #10b981);
                box-shadow: 0 2px 8px rgba(16, 185, 129, 0.6);
                background-image: url("data:image/svg+xml;utf8,<svg height='12' width='12' xmlns='http://www.w3.org/2000/svg'><polyline points='2,2 6,6 2,10' fill='none' stroke='rgba(16,185,129,0.3)' stroke-width='2'/></svg>");
                background-repeat: repeat-x;
                background-size: 30px 12px;
                background-position: center center;
                z-index: 1;
            }
            .st-dots {
                position: absolute;
                left: 0;
                top: 0;
                width: max-content;
                z-index: 3;
                pointer-events: none;
            }
            .st-dot {
                position: absolute;
                top: 21px;
                width: 18px;
                height: 18px;
                transform: translate(-50%, 0);
                border-radius: 50%;
                background: #94a3b8;
                box-shadow:
                    0 0 0 3px #0a1622,
                    0 1px 3px rgba(0, 0, 0, 0.35);
            }
            .st-dot.current {
                background: #08deff;
                box-shadow:
                    0 0 0 4px #0a1622,
                    0 0 12px #22d3ee;
            }
            .st-names {
                position: absolute;
                left: 0;
                top: 52px;
                width: max-content;
                z-index: 2;
            }
            .st-name {
                position: absolute;
                transform: translate(-50%, 0);
                color: #cbd5e1;
                font-size: 16px;
                line-height: 1.1;
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                gap: 4px;
                width: max-content;
                z-index: 2;
            }
            .name-group {
                display: flex;
                flex-direction: row;
                align-items: center;
                writing-mode: vertical-rl;
                text-orientation: upright;
            }
            .name-chunk {
                letter-spacing: 2px;
                white-space: nowrap;
            }
            .name-dot {
                margin: 2px 0;
                font-weight: bold;
                writing-mode: horizontal-tb;
                transform: rotate(90deg);
            }
            .name-paren {
                text-orientation: upright;
                margin-top: 4px;
                font-size: 13px;
                color: #94a3b8;
                white-space: nowrap;
                letter-spacing: 0;
            }
            .st-name.current .name-chunk {
                color: #67e8f9;
                font-weight: 700;
                text-shadow: 0 0 10px rgba(103, 232, 249, 0.35);
            }
            .st-name.current .name-paren {
                color: #67e8f9;
            }
            .vehicle-pin {
                position: absolute;
                transform: translate(-50%, -100%); /* 让针尖对准坐标点 */
                z-index: 5;
                /* 移除固定的 width/height，让 SVG 自适应撑开 */
                width: auto;
                height: auto;
                /* 确保不隐藏溢出内容 */
                overflow: visible;
                pointer-events: none;
                /* 给个阴影让它更明显 */
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            }
            .vehicle-pin svg {
                display: block;
                /* 强制重置可能存在的 transform */
                transform: none;
            }
            .bus-pin {
                position: absolute;
                transform: translate(-50%, -70%);
                top: 0;
                z-index: 5;
                pointer-events: none;
                display: block !important;
                visibility: visible !important;
            }
            .bus-pin img {
                width: 92px;
                height: auto;
                border-radius: 10px;
                outline: 3px solid rgba(255, 255, 255, 0.55);
                outline-offset: -3px;
                filter: drop-shadow(0 10px 16px rgba(0, 0, 0, 0.55))
                    saturate(1.15);
            }
            h3.sec {
                margin: 14px 0 0; /* 调整间距 */
                color: #67e8f9;
                /* border-bottom: 1px solid #1f2937;  去掉下划线，改用表头分隔 */
                padding-bottom: 6px;
            }
            .list-header {
                display: flex;
                align-items: center;
                background: #162032; /* 比卡片背景稍亮 */
                padding: 10px;
                border: 1px solid #1f2937;
                border-bottom: none;
                border-radius: 8px 8px 0 0;
                font-size: 13px;
                color: #94a3b8;
                font-weight: bold;

            }
            .list-header .cell {

                flex: 1;
            }
            ul.bus-list {
                list-style: none;
                padding: 0;
                margin: 0;
                border: 1px solid #1f2937;
                border-top: none; /* 去掉上边框 */
                border-radius: 0 0 8px 8px; /* 只保留下圆角 */
                overflow: hidden;
                background: #0b1220;
            }

                display: flex;
                align-items: center;
                gap: 8px;
                padding: 8px 10px;
                border-bottom: 1px solid #1f2937;
            }

            .cell {

            }

            }

            /* --- 新增表单样式 --- */
            #search-form {
                background: #1e293b;
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 20px;
                border: 1px solid #334155;
            }
            .form-group {

            }
            .form-group label {
                display: block;
                color: #94a3b8;
                margin-bottom: 5px;

            .form-control {
                width: 100%;

                padding: 10px;
                border-radius: 6px;
                border: 1px solid #475569;
                background: #0f172a;

                font-size: 16px;
            }
            .form-row {
                display: flex;
                gap: 10px;
            }
            .form-row .form-group {

            }
            .checkbox-group {
                display: flex;
                align-items: center;
                gap: 10px;
                color: #e2e8f0;
                height: 100%;
                padding-top: 24px;
            }
            .checkbox-group input {

                height: 20px;
            }
            .action-btn {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: opacity 0.2s;
            }
            .btn-primary {

                color: white;

            .btn-success {
                background: #10b981;
                color: white;
                margin-top: 10px;
            }

            .hidden {

            #error-msg {
                color: #f87171;

                margin-top: 10px;

            }
            .loading-spinner {
                display: inline-block;

                height: 16px;
                border: 2px solid rgba(255, 255, 255, 0.3);

            /* 线路信息标题栏 */
            #line-info-header {
                background: linear-gradient(90deg, #0f172a, #1e293b);
                padding: 15px;

                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>

        <script>
            /**
             * ------------------------------------------------------------------
             * 1. 核心逻辑类 (移植自 chelaile_tasker_new.js)

             */

            // 坐标转换工具
            class EvilTransform {
                constructor() {
                    this.earthR = 6378137.0;
                }
                transform(x, y) {
                    var xy = x * y;
                    var absX = Math.abs(x);
                    var xPi = x * Math.PI;
                    var yPi = y * Math.PI;
                    var d =
                        20.0 * Math.sin(6.0 * xPi) + 20.0 * Math.sin(2.0 * xPi);
                    var lat = d;
                    var lng = d;
                    lat += 20.0 * Math.sin(yPi) + 40.0 * Math.sin(yPi / 3.0);
                    lng += 20.0 * Math.sin(xPi) + 40.0 * Math.sin(xPi / 3.0);
                    lat +=
                        160.0 * Math.sin(yPi / 12.0) +
                        320 * Math.sin(yPi / 30.0);
                    lng +=
                        150.0 * Math.sin(xPi / 12.0) +
                        300.0 * Math.sin(xPi / 30.0);
                    lat *= 2.0 / 3.0;
                    lng *= 2.0 / 3.0;
                    lat +=
                        -100.0 +
                        2.0 * x +
                        3.0 * y +
                        0.2 * y * y +
                        0.1 * xy +
                        0.2 * absX;
                    lng +=
                        300.0 +
                        x +
                        2.0 * y +
                        0.1 * x * x +
                        0.1 * xy +
                        0.1 * absX;
                    return { lat: lat, lng: lng };
                }
                delta(lat, lng) {
                    var ee = 0.00669342162296594323;
                    var d = this.transform(lng - 105.0, lat - 35.0);
                    var radLat = (lat / 180.0) * Math.PI;
                    var magic = Math.sin(radLat);
                    magic = 1 - ee * magic * magic;
                    var sqrtMagic = Math.sqrt(magic);
                    d.lat =
                        (d.lat * 180.0) /
                        (((this.earthR * (1 - ee)) / (magic * sqrtMagic)) *
                            Math.PI);
                    d.lng =
                        (d.lng * 180.0) /
                        ((this.earthR / sqrtMagic) *
                            Math.cos(radLat) *
                            Math.PI);
                    return d;
                }
                outOfChina(lat, lng) {
                    if (lng < 72.004 || lng > 137.8347) return true;
                    if (lat < 0.8293 || lat > 55.8271) return true;
                    return false;
                }
                wgs2gcj(wgsLat, wgsLng) {
                    if (this.outOfChina(wgsLat, wgsLng))
                        return { lat: wgsLat, lng: wgsLng };
                    var d = this.delta(wgsLat, wgsLng);
                    return { lat: wgsLat + d.lat, lng: wgsLng + d.lng };
                }
                static create() {
                    return new EvilTransform();
                }
            }

            // 字符串相似度
            class StringSimilarityUtil {
                static compareTwoStrings(a, b) {
                    a = String(a);
                    b = String(b);
                    if (a === b) return 1;
                    if (a.length < 2 || b.length < 2) return 0;
                    let firstBig = a.length > b.length ? a : b;
                    let second = firstBig === a ? b : a;
                    return firstBig.includes(second) ? 1 : 0; // 简化版，仅作包含匹配
                }
                static findBestMatch(target, sources) {
                    let bestMatchIndex = -1,
                        bestRating = 0;
                    for (let i = 0; i < sources.length; i++) {
                        const rating = this.compareTwoStrings(
                            target,
                            sources[i],
                        );
                        if (rating > bestRating) {
                            bestRating = rating;
                            bestMatchIndex = i;
                        }
                    }
                    return { bestMatchIndex };
                }
            }

            // 车来了 API 封装
            class CheLaile {
                constructor() {
                    const PROXY_BASE = "https://chelaile.zard1028.workers.dev/proxy/";
                    this.citylist_url = PROXY_BASE+"http://web.chelaile.net.cn/cdatasource/citylist";
                    this.lineDetail = PROXY_BASE+"http://cdn.web.chelaileapp.cn/api/bus/line!encryptedLineDetail.action";
                    this.queryLineUrl = PROXY_BASE+"http://web.chelaile.net.cn/api/bus/query!nSearch.action";
                    this.key = "FF32AE65FBFD19414EAAFF6291A54B42";
                    this.v = "3.11.26";
                    this.src = "weixinapp_cx";
                    // 注意：浏览器直接请求可能会被 Referer 策略拦截，尽量使用允许跨域的环境
                    this.headers = {
                        Referer:
                            "https://servicewechat.com/wx71d589ea01ce3321/810/page-frame.html",
                    };
                    this._cityIdMap = null;
                }

                encodeParams(obj) {
                    return Object.keys(obj)
                        .map(
                            (k) =>
                                `${encodeURIComponent(k)}=${encodeURIComponent(obj[k])}`,
                        )
                        .join("&");
                }

                async _request({ Url, Method = "GET", headers = this.headers} = {}) {
                    try {
                        const res = await fetch(Url, {
                            method: Method,
                            headers: new Headers(headers),
                        });
                        if (!res.ok) {
                            // 打印出具体的错误状态，方便调试
                            console.error(
                                `Request Failed: ${Url} status: ${res.status}`,
                            );
                            throw new Error(`HTTP ${res.status}`);
                        }
                        return await res.text();
                    } catch (error) {
                        console.error("Fetch Error:", error);
                        return null;
                    }
                }

                decryptResult(encryptData) {
                    if (!CryptoJS) return null;
                    try {
                        const keyUtf8 = CryptoJS.enc.Utf8.parse(this.key);
                        let cipherText = decodeURIComponent(
                            String(encryptData),
                        );
                        const decrypted = CryptoJS.AES.decrypt(
                            cipherText,
                            keyUtf8,
                            {
                                mode: CryptoJS.mode.ECB,
                                padding: CryptoJS.pad.Pkcs7,
                            },
                        );
                        return JSON.parse(
                            decrypted.toString(CryptoJS.enc.Utf8),
                        );
                    } catch (e) {
                        console.error("Decrypt error", e);
                        return null;
                    }
                }

                async getCityIdByName(cityName) {
                    if (this._cityIdMap && this._cityIdMap[cityName])
                        return this._cityIdMap[cityName];
                    const res = await this._request({ Url: this.citylist_url });
                    if (!res) return null;
                    try {
                        const data = JSON.parse(res);
                        const list = data.data.allRealtimeCity || [];
                        this._cityIdMap = {};
                        list.forEach((c) => {
                            this._cityIdMap[c.cityName] = String(c.cityId);
                            this._cityIdMap[c.cityName.replace("市", "")] =
                                String(c.cityId);
                        });
                        return (
                            this._cityIdMap[cityName] ||
                            this._cityIdMap[cityName.replace("市", "")] ||
                            null
                        );
                    } catch (e) {
                        return null;
                    }
                }

                async getLineInfoByName(cityId, lineName, fx) {
                    const params = {
                        s: "h5",
                        wxs: "wx_app",
                        sign: 1,
                        v: this.v,
                        cityId,
                        key: lineName,
                    };
                    const url = `${this.queryLineUrl}?${this.encodeParams(params)}`;
                    const res = await this._request({
                        Url: url,
                        headers: this.headers,
                    });
                    if (!res) return null;
                    try {
                        const j = JSON.parse(
                            res.replace(/YGKJ##|\*\*YGKJ/g, ""),
                        )?.jsonr;
                        if (j?.data?.result?.lines) {
                            return (
                                j.data.result.lines.find(
                                    (l) =>
                                        String(l.direction) === String(fx) &&
                                        l.name === lineName,
                                ) || j.data.result.lines[0]
                            );
                        }
                    } catch (e) {
                        console.error(e);
                    }
                    return null;
                }

                async getBusInfoByLineId(cityId, lineId, targetOrder = 1) {
                    const params = {
                        s: "h5",
                        wxs: "wx_app",
                        sign: 1,
                        v: this.v,
                        cityId,
                        lineId,
                        targetOrder,
                        src: this.src,
                    };
                    const url = `${this.lineDetail}?${this.encodeParams(params)}`;
                    const res = await this._request({
                        Url: url,
                        Headers: this.headers,
                    });
                    if (!res) return null;
                    try {
                        const j = JSON.parse(
                            res.replace(/YGKJ##|\*\*YGKJ/g, ""),
                        )?.jsonr;
                        if (j?.status === "00" && j.data.encryptResult) {
                            return {
                                data: this.decryptResult(j.data.encryptResult),
                                status: "00",
                            };
                        }
                        return j;
                    } catch (e) {
                        return null;
                    }
                }

                // 核心方法：获取线路和实时数据
                async getTripInfo(city, line, fx, stationName) {
                    const cityId = await this.getCityIdByName(city);
                    if (!cityId)
                        throw new Error("无法找到城市ID，请检查城市名");

                    const lineInfoObj = await this.getLineInfoByName(
                        cityId,
                        line,
                        fx,
                    );
                    if (!lineInfoObj) throw new Error("无法找到线路信息");
                    const lineId = lineInfoObj.lineId;

                    // 获取完整线路详情（包含站点）
                    const busRes = await this.getBusInfoByLineId(
                        cityId,
                        lineId,
                    );

            // 修改为固定间距
            const computeXs = (stations, baseGap = 100) => {

            const betweenX = (xs, from, to, remain, segLen) => {
                const p = clamp01(
                    1 - Math.max(0, remain) / Math.max(1, segLen),
                );
                return sx(xs, from) + (sx(xs, to) - sx(xs, from)) * p;

            // 1. 获取站点信息 (自动触发)

                const reverse = dom.inputReverse.checked ? "1" : "0";

                // 如果是自动触发，且输入太短，则不查询

                        cityId,
                        line,

                    );

                        throw new Error("未找到线路 (请检查方向/线路号)");

            // 4. URL 参数初始化逻辑

                    const success = await fetchLineStations(false);

                    if (success && pStation) {
                        // 3. 智能匹配站点 (支持 URL 仅输入关键词)
                        let matchedValue = "";
                        const options = Array.from(dom.inputStation.options);

                        const stationIdx = parseInt(pStation);
                        if (
                            !isNaN(stationIdx) &&
                            stationIdx > 0 &&
                            stationIdx <= options.length
                        ) {
                            // 如果是数字，直接取对应的 Option
                            matchedValue = options[stationIdx - 1].value;
                        } else {
                            // 如果是文字，执行模糊匹配
                            const exact = options.find(
                                (opt) => opt.value === pStation,
                            );
                            const partial = options.find((opt) =>
                                opt.value.includes(pStation),
                            );
                            matchedValue = exact
                                ? exact.value
                                : partial
                                  ? partial.value
                                  : "";
                        }

                        if (matchedValue) {
                            dom.inputStation.value = matchedValue;
                            startTracking(); // 自动开始
                        } else {
                            showError(`未能识别站点 "${pStation}"，请手动选择`);
                        }
                    }
                }
            }

            // 启动初始化
            initFromUrl();
        </script>
    </body>
</html>
