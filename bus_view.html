<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>实时公交</title>
    <!-- 引入样式表 -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入加密库依赖 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <!-- 加载遮罩层 -->
    <div id="loading-overlay" class="hidden">
        <div class="loading-content">
            <div id="loading-tip">正在调取实时数据...</div>
            <div class="loading-bus-box">
                <div class="loading-bus-wrapper" id="loading-bus-anim">
                    <!-- 此处会由 JS 填充 busIcon -->
                    <div class="loading-bus-icon" id="loading-icon-svg"></div>
                </div>
            </div>
            <div class="loading-road"></div>
        </div>
    </div>

    <div class="page">
        <!-- 搜索表单 -->
        <div id="search-form">
            <!-- 线路信息展示区域 -->
            <div id="line-info-header">
                <div class="info-title" id="info-line-name">--</div>
            </div>

            <div class="form-row">
                <div class="form-group floating-label">
                    <input type="text" id="input-city" class="form-control floating-input" placeholder=" " />
                    <label for="input-city" class="floating-label-text">城市</label>
                    <div id="city-suggest" class="suggest hidden"></div>
                </div>
                <div class="form-group floating-label">
                    <input type="text" id="input-line" class="form-control floating-input" placeholder=" " />
                    <label for="input-line" class="floating-label-text">公交线路</label>
                </div>
            </div>

            <div class="switches-group">
                <div class="switch-wrapper">
                    <input type="checkbox" id="input-reverse" class="switch-checkbox" />
                    <label for="input-reverse" class="switch-label">
                        <span class="switch-text">反向</span>
                        <span class="switch-toggle"></span>
                    </label>
                </div>
                <div class="switch-wrapper">
                    <input type="checkbox" id="input-immersive" class="switch-checkbox" />
                    <label for="input-immersive" class="switch-label">
                        <span class="switch-text">沉浸模式</span>
                        <span class="switch-toggle"></span>
                    </label>
                </div>
            </div>
            
            <div id="touch-cursor" class="touch-cursor"></div>
            
            <div class="form-group">
                <label>关注公交站台</label>
                <select id="input-station" class="form-control" disabled>
                    <option value="">请输入城市和线路...</option>
                </select>
            </div>

            <button id="btn-start" class="action-btn btn-success hidden">
                查看实时公交
            </button>
            <div id="error-msg"></div>
        </div>

        <!-- 监控视图容器 -->
        <div id="view-container" class="hidden">
            <button id="btn-stop" class="action-btn btn-back">
                &lt; 返回
            </button>
            <!-- 复制按钮 -->
            <button id="btn-copy" class="action-btn btn-copy">
                复制链接
            </button>
            <!-- 挂载点 -->
            <section id="mount"></section>
        </div>
    </div>

    <!-- 引入逻辑脚本 -->
    <script src="script.js"></script>
</body>
</html>
